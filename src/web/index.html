<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obfuscator</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>
    <meta
      name="htmx-config"
      content='{"responseHandling": [{"code":".*", "swap": true}]}'
    />
    <noscript>
      <style>
        .htmx-indicator {
          display: none;
        }
      </style>
    </noscript>
  </head>
  <body>
    <form
      action="/obfuscation"
      method="post"
      data-hx-post="/obfuscation"
      data-hx-target="#result"
      data-hx-select="#result"
      data-hx-indicator="#indicator"
    >
      <label>
        Take the following phrase:
        <input
          type="text"
          name="text"
          id="text"
          minlength="1"
          maxlength="200"
          required
        />
      </label>
      <label>
        Translate it from:
        <select name="language" id="language-0">
          <option value="ar">Arabic</option>
          <option value="zh">Chinese</option>
          <option value="cs">Czech</option>
          <option value="da">Danish</option>
          <option value="nl">Dutch</option>
          <option value="en" selected>English</option>
          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="he">Hebrew</option>
          <option value="id">Indonesian</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
          <option value="sv">Swedish</option>
          <option value="tr">Turkish</option>
        </select>
      </label>
      <label>
        Then through:
        <select name="language" id="language-1">
          <option value="ar">Arabic</option>
          <option value="zh" selected>Chinese</option>
          <option value="cs">Czech</option>
          <option value="da">Danish</option>
          <option value="nl">Dutch</option>
          <option value="en">English</option>
          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="he">Hebrew</option>
          <option value="id">Indonesian</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
          <option value="sv">Swedish</option>
          <option value="tr">Turkish</option>
        </select>
      </label>
      <label>
        Then through:
        <select name="language" id="language-2">
          <option value="ar">Arabic</option>
          <option value="zh">Chinese</option>
          <option value="cs">Czech</option>
          <option value="da">Danish</option>
          <option value="nl">Dutch</option>
          <option value="en">English</option>
          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="he">Hebrew</option>
          <option value="id">Indonesian</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="ru" selected>Russian</option>
          <option value="es">Spanish</option>
          <option value="sv">Swedish</option>
          <option value="tr">Turkish</option>
        </select>
      </label>
      <label>
        Then through:
        <select name="language" id="language-3">
          <option value="ar">Arabic</option>
          <option value="zh">Chinese</option>
          <option value="cs">Czech</option>
          <option value="da">Danish</option>
          <option value="nl">Dutch</option>
          <option value="en">English</option>
          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="he" selected>Hebrew</option>
          <option value="id">Indonesian</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
          <option value="sv">Swedish</option>
          <option value="tr">Turkish</option>
        </select>
      </label>
      Then back to the original language
      <button type="submit">Obfuscate</button>
      <p id="indicator" class="htmx-indicator">Loading</p>
    </form>
    <div id="result"></div>
  </body>
</html>
