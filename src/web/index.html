<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obfuscator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>
    <meta
      name="htmx-config"
      content='{"responseHandling": [{"code":".*", "swap": true}]}'
    />
  </head>
  <body>
    <div class="block-title">
      <h1 class="title">Obfuscator</h1>
      <p class="description">
        Highlighting the flaws of language and translation.
        <span class="attribution"
          >Made with aroha by <a href="https://albert.nz">Albert</a>.</span
        >
      </p>
    </div>
    <form
      action="/obfuscation"
      method="get"
      data-hx-get="/obfuscation"
      data-hx-target="#result"
      data-hx-select="#result"
      data-hx-indicator="#indicator"
      data-hx-disabled-elt="#form-fields"
      class="form"
    >
      <fieldset id="form-fields">
        <div class="text-input-container">
          <span
            >Take the following
            <select name="language" id="language-0">
              <option value="ar">Arabic</option>
              <option value="zh">Chinese</option>
              <option value="cs">Czech</option>
              <option value="da">Danish</option>
              <option value="nl">Dutch</option>
              <option value="en" selected>English</option>
              <option value="fi">Finnish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="he">Hebrew</option>
              <option value="id">Indonesian</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="pl">Polish</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="es">Spanish</option>
              <option value="sv">Swedish</option>
              <option value="tr">Turkish</option>
            </select>
            phrase:</span
          >

          <input
            type="text"
            name="text"
            id="text"
            minlength="1"
            maxlength="100"
            required
            placeholder="Text to translate"
          />
        </div>
        <div class="block-target-languages">
          <div class="target-languages-label">
            <label for="language-1">Translate it through</label>
          </div>
          <div class="target-languages">
            <label class="language-label">
              <span class="hidden-label">First to:</span>
              <select name="language" id="language-1">
                <option value="ar">Arabic</option>
                <option value="zh" selected>Chinese</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="he">Hebrew</option>
                <option value="id">Indonesian</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="sv">Swedish</option>
                <option value="tr">Turkish</option>
              </select>
            </label>
            <label class="language-label">
              <span class="hidden-label">Then to:</span>
              <select name="language" id="language-2">
                <option value="ar">Arabic</option>
                <option value="zh">Chinese</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="he">Hebrew</option>
                <option value="id">Indonesian</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru" selected>Russian</option>
                <option value="es">Spanish</option>
                <option value="sv">Swedish</option>
                <option value="tr">Turkish</option>
              </select>
            </label>
            <label class="language-label">
              <span class="hidden-label">Then to:</span>
              <select name="language" id="language-3">
                <option value="ar">Arabic</option>
                <option value="zh">Chinese</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="he" selected>Hebrew</option>
                <option value="id">Indonesian</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="sv">Swedish</option>
                <option value="tr">Turkish</option>
              </select>
            </label>
          </div>
          <div class="original-language-label"></div>
          Then back to the original language
        </div>
        <div class="block-submit">
          <button type="submit" class="button">
            <div id="indicator" aria-hidden="true">
              <svg viewBox="-10 -10 20 20" class="loading-spinner">
                <circle cx="0" cy="0" r="8"></circle>
              </svg>
            </div>
            <span class="button-content">Obfuscate</span>
          </button>
        </div>
      </fieldset>
    </form>

    <div id="result"></div>
  </body>
</html>
